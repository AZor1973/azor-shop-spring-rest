<div>
    <p></p>
    <h3>Администрирование</h3>
    <p></p>

    <div class="row g-2">
        <div class="col-6 col-md-2">
            <!--         Сбоку-->
            Что-то сбоку
        </div>
        <div class="col-6 col-md-10">
            <!--       По центру-->
            <button class="btn btn-primary" ng-click="showProductForm()">Создать новый продукт</button>

            <form ng-show="isProductFormAccessible">
                <label>Название продукта
                    <input class="form-control" type="text" placeholder="Название продукта" ng-model="productDto.title"
                           ng-click="cleanResponse()">
                </label>
                <label>Цена
                    <input class="form-control" type="text" placeholder="Цена" ng-model="productDto.price"
                           ng-click="cleanResponse()">
                </label>
                <label>Категории
                    <!--                    <select class="form-control" ng-model="productCategory"-->
                    <!--                            ng-options="c.title for c in categoriesSet">-->
                    <!--                    </select>-->

                    <div ng-repeat="c in categoriesSet">
                        <input type="checkbox" id="{{c.id}}" ng-click="addCategory(c)">
                        {{c.title}}
                    </div>
                </label>
                <p></p>
                <span id="productErrors" ng-repeat="error in errors">
                          {{error.defaultMessage}}
                          <br>
                </span>
                <span id="newProductResponse"></span>
                <p></p>
                <button class="btn btn-primary" ng-click="createProductDto()">Создать продукт</button>
            </form>

            <button class="btn btn-primary" ng-click="goToStore()">Редактировать продукт</button>

            <button class="btn btn-primary" ng-click="showCategoryForm()">Создать категорию</button>

            <form ng-show="isCategoryFormAccessible">
                <label>Название категории
                    <input class="form-control" type="text" placeholder="Название категории"
                           ng-model="categoryDto.title"
                           ng-click="cleanResponse()">
                </label>
                <p></p>
                <span id="categoryErrors" ng-repeat="error in errors">
                          {{error.defaultMessage}}
                          <br>
                </span>
                <span id="newCategoryResponse"></span>
                <p></p>
                <button class="btn btn-primary" ng-click="createCategoryDto()">Создать категорию</button>
            </form>

            <button class="btn btn-primary" ng-click="">Добавить картинку к продукту</button>

            <button class="btn btn-primary" ng-click="showUserList()">Редактировать пользователей</button>

            <div ng-show="isUserListAccessible">Пользователи
                <div ng-repeat="u in usersList">
                    {{u.id}}
                    {{u.username}}
                    {{u.status}}
                    <div ng-repeat="r in u.rolesDto">
                        {{r.name}}
                    </div>
                    <button class="btn btn-primary" ng-click="showUserForm(u.id)">Редактировать</button>

                    <form ng-show="isUserFormAccessible(userId, u.id)">
                        <div>
                            <label>Статус
                                <div>
                                    <input type="radio" id="active" name="status" value="ACTIVE"
                                           ng-model="profileDto.status">
                                    <label for="ACTIVE">ACTIVE</label>
                                    <input type="radio" id="NOT_ACTIVE" name="status" value="NOT_ACTIVE"
                                           ng-model="profileDto.status">
                                    <label for="NOT_ACTIVE">NOT_ACTIVE</label>
                                    <input type="radio" id="DELETED" name="status" value="DELETED"
                                           ng-model="profileDto.status">
                                    <label for="DELETED">DELETED</label>
                                </div>
                            </label>
                            <label>Роли
                                <div ng-repeat="r in rolesSet">
                                    <input type="checkbox" id="{{r.id}}" ng-click="addRole(r)">
                                    {{r.name}}
                                </div>
                            </label>
                        </div>
                        <p></p>
                    </form>
                </div>
                <div>
                    <p></p>
                    <span id="profileErrors" ng-repeat="error in errors">
                          {{error.defaultMessage}}
                          <br>
                    </span>
                    <span id="updateProfileResponse"></span>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</div>
